# quarkus configuration
quarkus.http.test-port=0
quarkus.http.test-ssl-port=0
quarkus.http.record-request-start-time=true

# quarkus logging configuration
quarkus.log.category."org.folio.ssp".level=DEBUG

quarkus.security.security-providers=SUN,SunRsaSign,SunJCE,SunJSSE
## configure certificates
quarkus.http.ssl.certificate.key-store-file=certificates/server/fssp-server-keystore.p12
quarkus.http.ssl.certificate.key-store-password=supersecret
quarkus.http.ssl.certificate.key-store-file-type=PKCS12
quarkus.http.ssl.certificate.key-store-provider=SUN
quarkus.http.ssl.certificate.trust-store-file=certificates/server/fssp-server-truststore.p12
quarkus.http.ssl.certificate.trust-store-password=supersecret
quarkus.http.ssl.certificate.trust-store-file-type=PKCS12
quarkus.http.ssl.certificate.trust-store-provider=SUN

quarkus.management.root-path=/
